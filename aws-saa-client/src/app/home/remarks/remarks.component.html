<ion-content fullscreen>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Remarks</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>

            <p>
                {{remarks }}
            </p>


        </ion-card-content>
        <ion-button expand="full" color="primary"
                    (click)="dismiss()">
            <ion-icon name="close"></ion-icon>
        </ion-button>
    </ion-card>


</ion-content>
