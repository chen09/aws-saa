<ion-menu side="start" type="overlay" menuId="first" contentId="menuContent" (ionWillOpen)="menuOpen()"
          (ionDidClose)="menuClosed()">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Config</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>

            <ion-item (click)="limitClick()">
                <ion-label>Limit</ion-label>
                <ion-note slot="end" color="primary">{{limit}}</ion-note>
            </ion-item>

            <ion-item>Menu Item</ion-item>
            <ion-item>Menu Item</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
